<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISCAA LEONIX EV: EVGP Project Infographic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      background-image: repeating-linear-gradient(
        -45deg,
        #1d2633 0%,
        #1d2633 2px,
        transparent 2px,
        transparent 10px
      );
      color: #f7fafc;
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      max-height: 400px;
    }
    @media (min-width: 768px) {
      .chart-container {
        height: 350px;
      }
    }
    h1,
    h2,
    h3 {
      transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    h1:hover,
    h2:hover,
    h3:hover {
      color: #00e5ff;
      transform: scale(1.03);
    }

    /* Slider Styles */
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
    }
    .slider img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .slider img:hover {
      transform: scale(1.05);
    }
    .slide-track {
      display: flex;
      width: 400%;
      animation: slide 16s infinite;
    }
    @keyframes slide {
      0% {
        transform: translateX(0%);
      }
      20% {
        transform: translateX(0%);
      }
      25% {
        transform: translateX(-100%);
      }
      45% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(-200%);
      }
      70% {
        transform: translateX(-200%);
      }
      75% {
        transform: translateX(-300%);
      }
      95% {
        transform: translateX(-300%);
      }
      100% {
        transform: translateX(0%);
      }
    }
  </style>
</head>

<body class="bg-[#1A202C] text-[#F7FAFC]">
  <div class="container mx-auto p-4 md:p-8">
    <!-- everything else before gallery stays the same -->
    <!-- GALLERY SECTION -->
    <div
      id="gallery"
      class="lg:col-span-3 bg-[#2D3748] rounded-lg shadow-md p-6"
    >
      <h3 class="text-xl font-bold text-[#00BCD4] mb-4">
        Gallery: Moments from the Project
      </h3>
      <p class="text-[#A0AEC0] mb-6">
        A visual journey showcasing the team's dedication, progress, and the
        final prototype on and off the track.
      </p>

      <div class="slider mb-6">
        <div class="slide-track">
          <img
            src="https://i.ibb.co/6chpWtVH/IMG-2051011-WA0009.jpg"
            alt="Team working"
          />
          <img
            src="https://i.ibb.co/Txn5ynFn/IMG-2051011-WA0009.jpg"
            alt="Workshop session"
          />
          <img
            src="https://i.ibb.co/whxZkw1L/IMG-2051011-WA0009.jpg"
            alt="Track test"
          />
          <img
            src="https://i.ibb.co/fjbMkgx/IMG-2051011-WA0009.jpg"
            alt="Final build"
          />
        </div>
      </div>

      <p class="text-sm text-center text-[#A0AEC0]">
        Each frame captures a milestone in our electric vehicle journey.
      </p>
    </div>
  </div>

  <!-- the rest of your chart.js scripts remain identical -->
  <script>
    const wrapLabel = (label, maxWidth) => {
      const words = label.split(' ');
      const lines = [];
      let currentLine = words[0];
      for (let i = 1; i < words.length; i++) {
        if ((currentLine + ' ' + words[i]).length > maxWidth) {
          lines.push(currentLine);
          currentLine = words[i];
        } else {
          currentLine += ' ' + words[i];
        }
      }
      lines.push(currentLine);
      return lines;
    };

    const tooltipTitleCallback = (tooltipItems) => {
      const item = tooltipItems[0];
      let label = item.chart.data.labels[item.dataIndex];
      return Array.isArray(label) ? label.join(' ') : label;
    };

    const commonTooltipOptions = {
      plugins: {
        tooltip: {
          callbacks: {
            title: tooltipTitleCallback,
          },
        },
      },
    };

    const vibrantTurquoise = {
      deep: '#00ACC1',
      bright: '#00BCD4',
      light: '#27B8CE',
      veryLight: '#4DD0E1',
    };

    new Chart(document.getElementById('performanceChart'), {
      type: 'bar',
      data: {
        labels: ['Laps Completed', 'Top Speed (km/h)', 'Reliability Score (%)'],
        datasets: [
          {
            label: 'LEONIX 1 Result',
            data: [45, 85, 98],
            backgroundColor: [
              vibrantTurquoise.bright,
              vibrantTurquoise.light,
              vibrantTurquoise.deep,
            ],
            borderColor: [
              vibrantTurquoise.bright,
              vibrantTurquoise.light,
              vibrantTurquoise.deep,
            ],
            borderWidth: 1,
          },
          {
            label: 'Project Target',
            data: [40, 80, 95],
            backgroundColor: ['rgba(200, 200, 200, 0.5)'],
            borderColor: ['rgba(150, 150, 150, 1)'],
            borderWidth: 1,
          },
        ],
      },
      options: {
        ...commonTooltipOptions,
        maintainAspectRatio: false,
        scales: { y: { beginAtZero: true } },
        plugins: {
          ...commonTooltipOptions.plugins,
          legend: { position: 'top', labels: { color: '#CBD5E0' } },
        },
      },
    });
  </script>
</body>
</html>
